<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="dist/css/styles.css">
    <title>Document</title>
</head>
<body class="d-flex justify-content-center align-items-center">

    <div id="maincontainer" class="container d-flex justify-content-center align-items-center">

        <div id="card" class="card" style="width: 18rem;">

            <!-- resim -->
            <img id="resim" src="" class="card-img-top mb-3">
            <audio id="sarki" src=""></audio>

            <!-- müzik bilgisi -->
            <div class="card-body p-0">

                <div class="container justify-content-center align-items-center flex-column text-center">
                    <p id="sarki-ismi"></p>
                    <p id="soyleyen"></p>
                </div>

            </div>

            <!-- süre bilgisi ve butonlar -->
            <div id="sure-container" class="card-body py-2 px-0 m-0">

                <div class="sure">
                    <div class="container">
                        <input type="range" class="form-range" id="customRange1">
                    </div>
                    <div class="container d-flex justify-content-between">
                        <span id="simdi">0:50</span>
                        <span id="toplam-sure"></span>
                    </div>
                </div>
            
                <div id="buttonlar" class="time-buttons d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-outline-primary rounded-circle mx-1">
                        <i class="fa-solid fa-backward"></i>
                    </button>
                    <button id="oyna" type="button" class="btn btn-outline-primary rounded-circle mx-1">
                        <i class="fa-solid fa-play fa-2xl"></i>
                        <!-- <i class="fa-solid fa-pause"></i> -->
                    </button>
                    <button type="button" class="btn btn-outline-primary rounded-circle mx-1">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                </div>

            </div>

            <!-- ses ve müzüik listesi collapseı -->
            <div class="container d-flex justify-content-between align-items-center py-1 bg-light">
                
                <div class="container px-2">
                    <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
               
                <div class="container p-0 d-flex justify-content-between align-items-center">
                    <button id="btnses" class="mx-2 border-0">
                        <i class="fa-solid fa-volume-high"></i>
                        <!-- <i class="fa-solid fa-volume-xmark"></i> -->
                    </button>
                    <input type="range" class="form-range" id="customRange2" min="0" max="1" step="0.01" value="1">
                </div>
    
            </div>

            <!-- müzik listesi -->
            <div class="container m-0 p-0 collapse"  id="collapseExample">
                <ul class="list-group p-0">
                    <li class="list-group-item active" aria-current="true">An active item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                </ul>
            </div>
            
        </div>

    </div>
   
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
